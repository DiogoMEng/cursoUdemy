<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <div style="background-image: url(https://cdn.pixabay.com/photo/2013/06/20/13/52/world-140304_640.jpg);">

        <img src="https://www.w3schools.com/html/workplace.jpg" alt="workplace" usemap="#workmap"> <!-- usemap: cria relacionamento entre img e map -->
    
        <map name="workmap"> <!-- name é um atributo obrigatório -->
            <area shape="rect" coords="34,44,270,350" href="computer" alt="computer.htm"> <!-- area: define áreas clicáveis -->
            <area shape="rect" coords="290,172,333,250" href="phone" alt="phone.htm">
            <area shape="circle" coords="337,300,44" href="coffee" alt="coffee.htm">
        </map>

        <picture>
            <source media="(min-width: 250px)" srcset="https://cdn.pixabay.com/photo/2013/06/20/13/52/world'-140304_640.jpg">
            <source media="(min-width: 350px)" srcset="https://www.w3schools.com/html/workplace.jpg">
            <source media="(min-width: 650px)" srcset="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg">
            <img src="https://cdn.pixabay.com/photo/2017/11/06/23/19/composing-2925179_640.jpg" alt="">
        </picture>
    </div>
    <div>
        <h1>Images em HTML</h1>
        <div style="display: flex;">
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur quidem natus placeat iste velit tenetur tempora ex nobis rem. Praesentium nam beatae quasi tempore minima mollitia officia pariatur omnis laboriosam.
                <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg" alt="imagem de teste" style="float: left;" width="200px" height="200px">
            </p>
        </div>
    </div>
</body>
</html>
