<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <div>
        <ul> <!-- lista não ordenada -->
            <li>item 1</li> <!-- representa um item dentro da lista -->
            <li>item 2</li>
            <li>item 3</li>
        </ul>

        <ol start="0"> <!-- lista ordenada -->
            <li>item 1</li> <!-- representa um item dentro da lista -->
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <dl> <!-- define lista de descrição -->
            <dt>Coffe</dt> <!-- define o termo -->
            <dd>- black hot drink</dd> <!-- descreve o termo -->
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </div>
</body>
</html>
