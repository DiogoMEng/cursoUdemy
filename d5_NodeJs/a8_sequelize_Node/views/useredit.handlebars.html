<h1>Editando: {{user.name}}</h1>
<form action="/users/update" method="post" class="form">
    <input type="hidden" name="id" value="{{user.id}}">
    <div class="form-control">
        <label for="name">Nome:</label>
        <input type="text" name="name" placeholder="Digite o nome do usuário" value="{{user.name}}">
    </div>
    <div class="form-control">
        <label for="occupation">Profissão:</label>
        <input type="text" name="occupation" placeholder="Digite a sua profissão" value="{{user.occupation}}">
    </div>
    <div class="form-control form-checkbox">
        {{#if user.newsletter}}
            <input type="checkbox" name="newsletter" checked>
        {{else}}
            <input type="checkbox" name="newsletter">
        {{/if}}
        <label for="newsletter">Enviar promoções?</label>
    </div>
    <input type="submit" value="Editar">
</form>
<div class="address-container">
    <h2>Endereço:</h2>
    <form action="/address/create" method="post">
        <input type="hidden" name="UserId" value="{{user.id}}">
        <div class="form-control">
            <label for="city">Cidade:</label>
            <input type="text" name="city" placeholder="digite sua cidade">
        </div>
        <div class="form-control">
            <label for="street">Rua:</label>
            <input type="text" name="street" placeholder="digite a sua rua">
        </div>
        <div class="form-control">
            <label for="cep">CEP:</label>
            <input type="text" name="cep" placeholder="digite o seu CEP">
        </div>
        <div class="form-control">
            <label for="number">Número:</label>
            <input type="text" name="number" placeholder="digite o número da sua casa">
        </div>
        <input type="submit" value="Incluir Endereço">
    </form>
    <div class="address-list">
        <h2>Lista de Endereços:</h2>
        {{#each user.Addresses}}
            <div>
                #{{this.id}} - 
                {{this.city}} - 
                {{this.street}} - 
                {{this.cep}} - 
                {{this.number}}
                <form action="/address/delete" method="post">
                    <input type="hidden" name="UserId" value="{{this.UserId}}">
                    <input type="hidden" name="id" value="{{this.id}}">
                    <input type="submit" value="Excluir">
                </form>
            </div>
        {{/each}}
    </div>
</div>
