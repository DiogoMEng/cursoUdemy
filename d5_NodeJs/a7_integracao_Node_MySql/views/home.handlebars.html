<h1>Cadastre os Seus Dados</h1>
<form action="/books/insertbook" method="post" class="form">
    <div class="form-control">
        <label for="title">Título: </label>
        <input type="text" name="title" placeholder="Digite o título">
    </div>
    <div class="form-control">
        <label for="pageqty">Número de Páginas: </label>
        <input type="number" name="pageqty" placeholder="Digite o número de páginas">
    </div>
    <input type="submit" value="cadastrar">
</form>
